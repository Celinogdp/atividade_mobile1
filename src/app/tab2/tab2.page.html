<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."
      >
      </ion-refresher-content>
    </ion-refresher>

    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://snowfruit.com.br/wp-content/webp-express/webp-images/uploads/2022/12/Depositphotos_64549327_l-2015-1024x682.jpg.webp" />
      </ion-thumbnail>
      <ion-label>1. Vaca preta</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-thumbnail slot="end">
        <img alt="Silhouette of mountains" src="https://www.justonecookbook.com/wp-content/uploads/2022/11/Japanese-Custard-Pudding-1186-II.jpg" />
      </ion-thumbnail>
      <ion-label>2. Pudim</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://pubimg.band.uol.com.br/files/fb5220a7cbd565234274.png" />
      </ion-thumbnail>
      <ion-label>3. Petit gateau</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-thumbnail slot="end">
        <img alt="Silhouette of mountains" src="https://www.receitasnestle.com.br/sites/default/files/styles/recipe_detail_desktop/public/srh_recipes/1d22d96039f98608bc9338debb1b4579.webp?itok=0nFHLlKw" />
      </ion-thumbnail>
      <ion-label>4. Torta de limão</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://www.estadao.com.br/resizer/v2/SNSCBRLSENEAVNIHYCJC5DUWA4.jpg?quality=80&auth=20cb737cc2248939b8c515cfc480da4b82f58ee783d247f26fb2889e4141e52d&width=720&height=503&smart=true" />
      </ion-thumbnail>
      <ion-label>5. Torta Holandesa</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-thumbnail slot="end">
        <img alt="Silhouette of mountains" src="https://i0.wp.com/panelaterapia.com/wp-content/uploads/2023/09/receita-pave-tradicional.jpg?resize=758%2C505&ssl=1" />
      </ion-thumbnail>
      <ion-label>6. Pavê</ion-label>
    </ion-item>

  </ion-content>

</ion-content>
